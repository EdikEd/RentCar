<div class="container"> 
    <div class="row ">
        <div *ngFor="let car of cars" class="col-md-3 mt-3">
            <div class="img-thumbnail text-bg-dark">
                <img [src]=[car.imageUrl] alt="Car" style="width:100%">
                <div class="car_details text-center text-danger">
                    <hr>
                    <h6 class="fst-italic">{{car.model}}</h6>                    
                </div>
            </div>
        </div>
    </div>
</div>
